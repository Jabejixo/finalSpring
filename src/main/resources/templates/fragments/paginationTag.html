<div th:fragment="paginationTag">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" th:classappend="${tags.hasPrevious} ? '': 'disabled'">
        <a class="page-link" th:hx-get="@{/tags(page=${tags.number - 1})}" hx-target="#tagTabled" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(1, tags.totalPages)}" th:classappend="${tags.number + 1 == i} ? 'active' : ''">
        <a class="page-link" th:hx-get="@{/tags(page=${i - 1})}" hx-target="#tagTabled" th:text="${i}"></a>
      </li>
      <li class="page-item" th:classappend="${tags.hasNext} ? '': 'disabled'">
        <a class="page-link" th:hx-get="@{/tags(page=${tags.number + 1})}" hx-target="#tagTabled" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
