<div th:fragment="addProject">
  <div class="modal-header">
    <h5 class="modal-title" id="projectModalLabel">Add Project</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form th:action="@{/projects}" method="post" th:object="${project}" hx-target="#projectTabled">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name"
               required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" th:field="*{description}"
                  placeholder="Enter description"></textarea>
      </div>
      <div class="form-group">
        <label for="manager">Manager</label>
        <select id="manager" class="form-control select2" th:field="*{manager.id}">
          <option th:each="user : ${users}" th:value="${user.id}"
                  th:text="${user.firstName + ' ' + user.lastName}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="users">Users</label>
        <select id="users" class="form-control select2-multiple" th:field="*{users}" multiple>
          <option th:each="user : ${users}" th:value="${user.id}"
                  th:text="${user.firstName + ' ' + user.lastName}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Project</button>
    </form>
  </div>
</div>
<script>
  $('.select2').select2();
  $('.select2-multiple').select2();
</script>
