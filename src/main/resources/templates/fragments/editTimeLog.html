<div th:fragment="editTimeLog">
    <div class="modal-header">
        <h5 class="modal-title" id="timeLogModalLabel">Редактировать запись</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form th:action="@{/timelogs/update}" method="post" th:object="${timeLog}" hx-post="/timelogs/update" hx-target="#timeLogTable" hx-swap="outerHTML">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="task">Задача:</label>
                <select id="task" class="form-control select2" th:field="*{task.id}">
                    <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.title}" th:selected="${task.id == timeLog.task.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="user">Пользователь:</label>
                <select id="user" class="form-control select2" th:field="*{user.id}">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}" th:selected="${user.id == timeLog.user.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeSpent">Затраченное время (минуты):</label>
                <input type="number" class="form-control" id="timeSpent" th:field="*{timeSpent}" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>
</div>
