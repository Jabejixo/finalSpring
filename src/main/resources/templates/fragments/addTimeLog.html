<div th:fragment="addTimeLog">
  <div class="modal-header">
    <h5 class="modal-title" id="timeLogModalLabel">Добавить запись</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form th:action="@{/timelogs}" method="post" th:object="${timeLog}" hx-post="/timelogs" hx-target="#timeLogTable" hx-swap="outerHTML">
      <div class="form-group">
        <label for="task">Задача:</label>
        <select id="task" class="form-control select2" th:field="*{task.id}">
          <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.title}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="user">Пользователь:</label>
        <select id="user" class="form-control select2" th:field="*{user.id}">
          <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="timeSpent">Затраченное время (минуты):</label>
        <input type="number" class="form-control" id="timeSpent" th:field="*{timeSpent}" min="1" required>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
</div>
