<div hx-boost="true" th:fragment="tagTable">
  <table class="table">
    <thead>
    <tr>
      <th>Выбрать</th>
      <th>Название</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tag : ${tags.content}">
      <td><input type="checkbox" name="tagIds" th:value="${tag.id}"></td>
      <td th:text="${tag.name}"></td>
      <td>
        <button class="btn btn-warning" th:hx-get="@{/tags/edit/{id}(id=${tag.id})}" hx-target="#modalContent">Редактировать</button>
        <form th:action="@{/tags/delete/{id}(id = ${tag.id})}" hx-target="#tagTabled" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить этот тег?');">
          <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-4" hx-boost="true">
    <div th:replace="fragments/paginationTag :: paginationTag"></div>
  </div>
</div>
