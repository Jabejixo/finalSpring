<table th:fragment="roleTable" class="table table-hover">
    <thead>
    <tr>
        <th>Название роли</th>
        <th>Привилегии</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.name}"></td>
        <td>
            <span th:each="privilege : ${role.privileges}" th:text="${privilege.name}" class="badge badge-info mr-1"></span>
        </td>
        <td>
            <button class="btn btn-sm btn-warning" th:hx-get="@{/roles/edit/{id}(id = ${role.id})}" hx-trigger="click" hx-swap="innerHTML" hx-target="#modalContent" data-toggle="modal" data-target="#ModelModal">Редактировать</button>
            <form th:action="@{/roles/delete/{id}(id = ${role.id})}" method="post" onsubmit="return confirm('Вы уверены, что хотите удалить эту роль?');">
                <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
