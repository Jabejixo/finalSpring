<div th:fragment="addTag">
  <div class="modal-header">
    <h5 class="modal-title" id="tagModalLabel">Добавить тег</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form th:action="@{/tags}" method="post" th:object="${tag}" hx-target="#tagTabled">
      <div class="form-group">
        <label for="name">Название</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Введите название" required>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить тег</button>
    </form>
  </div>
</div>
