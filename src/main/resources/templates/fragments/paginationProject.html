<div th:fragment="paginationProject">
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" th:classappend="${projects.hasPrevious} ? '': 'disabled'">
        <a class="page-link"
           th:hx-get="@{/projects(page=${projects.number - 1}, search=${search})}"
           hx-target="#projectTabled" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(1, projects.totalPages)}"
          th:classappend="${projects.number + 1 == i} ? 'active' : ''">
        <a class="page-link"
           th:hx-get="@{/projects(page=${i - 1}, search=${search})}"
           hx-target="#projectTabled" th:text="${i}"></a>
      </li>
      <li class="page-item" th:classappend="${projects.hasNext} ? '': 'disabled'">
        <a class="page-link"
           th:hx-get="@{/projects(page=${projects.number + 1}, search=${search})}"
           hx-target="#projectTabled" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
